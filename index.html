<!DOCTYPE html>
<html>
<head>
   <title>Speech to text</title>
</head>
   <body>
      <div class="speaker" style="display: flex;justify-content: space-between;width: 13rem;box-shadow: 0 0 13px #0000003d;border-radius: 5px;">
         <p id="action" style="color: grey;font-weight: 800; padding: 0; padding-left: 2rem;"></p>
         <button type="button" onclick="runSpeechRecog()" ondblclick="stopSpeechRecog()" style="border: transparent;padding: 0 0.5rem;">
            Speech
         </button>
      </div>
      <h3 id="output" class="hide"></h3>
      <script>
         let recognization = new webkitSpeechRecognition();
         var output = document.getElementById('output');
         var action = document.getElementById('action');
         runSpeechRecog = () => {
            output.innerHTML = "Loading text...";
            recognization.start();
         }

         stopSpeechRecog = () => {
           recognization.stop();
         };

         recognization.onresult = (e) => {
               var transcript = e.results[0][0].transcript;
               output.innerHTML = transcript;
               output.classList.remove("hide")
               action.innerHTML = "";
            }
      </script>
   </body>
</html>
